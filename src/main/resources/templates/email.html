<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css}"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Email Sender</title>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<form class="border border-light col-lg-8 offset-lg-2 mt-5 mb-5 p-4">

  <p class="h4 mb-4 text-center">Write your email</p>

  <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

  <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

  <input type="text" id="subject" class="form-control mb-4" placeholder="subject">

  <textarea class="form-control rounded-0 mb-4 p-3" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>

  <label class="form-label" for="customFile">file attachment</label>
  <input type="file" class="form-control" id="customFile" />

  <button class="btn btn-success btn-block mt-4" type="submit">Send</button>
</form>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
