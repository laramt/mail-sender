<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Sender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>



<div th:replace="~{fragments :: navbar}"></div>


<div class="container mt-4">
    <div class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4">Email Sender</h1>
            <p class="lead">Send emails easily with our email sending system.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Write your own</h5>
                    <p class="card-text">You can write your own email.</p>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-block">Here</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Use a template</h5>
                    <p class="card-text">You can send a email using a pre-defined template made using Thymeleaf.</p>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-block">Here</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>


</body>
</html>
